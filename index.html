<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./public/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="public/style.css">
    <title>DoeSangue</title>
</head>
<body>
<header>
    <img src="./public/logo.png" alt="Imagem do logo">
</header>
<main>
    <h1>A sua doação importa.</h1>
    
    <p>Até 03 vidas com 01 doação.</p>
    <p>Mais de 38.000 doações são necessárias todos os dias</p>
    <p>Apenas 1,9% da população brasileira doa sangue.</p>
    <button class="show">Quero ajudar</button>
    <section class="form"> 
        <p>Entre na lista de doadores</p>
        <form action="" class="hide">
            <input type="text" name="name" placeholder="Nome completo">
            <input type="email" name="email" placeholder="Email">
            <input type="text" name="type" placeholder="Tipo sanguíneo">
            <button>Quero ajudar</button>
        </form>
    </section>

    <h2>Últimos <span>doadores</span></h2>
    <img src="./public/doadores.png" alt="">
</main>
<footer>Replicado com ❤️ por AndreyLiporage</footer>
<script src="public/script.js"></script>

</body>
</html>
